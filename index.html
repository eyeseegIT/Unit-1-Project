<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Slot Machine</title>
</head>
<body>
	<div id="not-game-btns">
  	<button id="light-dark-btn"></button>
		<button id="rules-btn">Rules 🗒️
		<span id="rulestext">
			<p>1 - Input how many coins you'd like to play with.</p>
			<p>2 - The more you bet, the more you win! <br>Bet 1, win 2. <br>Bet 5, win 11. <br>Bet 10, win 25.</p>
			<p>3 - Once your balance reaches 0, it's game over!</p>
		</button>
	</div>
	<h1>The Numbers Slot</h1>
	<div class="slot">
		<h2 id="message">Message</h2>
		<div id="reel1" class="reel"></div>
		<div id="reel2" class="reel"></div>
		<div id="reel3" class="reel"></div>
		<div id="start-amt">
			<input id="bet-amt" type="number" min="1" max="100" placeholder="Input amount from 1-100" required>
			<button id="confirm-btn">Confirm</button>
		</div>
		<div id="set-bet-btns">
			<button id="bet1" class="bet-btn">Bet 1</button>
			<button id="bet5" class="bet-btn">Bet 5</button>
			<button id="bet10" class="bet-btn">Bet 10</button>
			<button id="reset-btn">Reset</button>
		</div>
		<h3 id="balance">Balance</h3>
	</div>    
</body>
</html>
