<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Slot Machine</title>
</head>
<body>
  <button id="light-dark-button" class="btn"></button>
	<button id="rules-button" class="btn">Game Rules 
		<span id="rulestext">Input how many coins you'd like to play with. <br>Bet 1, win 2. <br>Bet 5, win 8. <br>Bet 10, win 20. <br>Once your balance reaches 0, it's game over!</span>
	</button>
	<h1>Slot Machine</h1>
	<h2 id="message">Message</h2>

	<div class="slot">
		<div id="reel1" class="reel"></div>
		<div id="reel2" class="reel"></div>
		<div id="reel3" class="reel"></div>
		<!-- <button id="play-btn">Play</button> -->
		<button id="reset-btn">Reset</button>
		<input id="bet-amt" type="number" min="1" max="100" placeholder="Input amount from 1-100" required>
		<button id="confirm-btn">Confirm</button>
		<h3 id="balance">Balance</h3>
		<button id="bet1" class="betBtn">Bet 1</button>
		<button id="bet5" class="betBtn">Bet 5</button>
		<button id="bet10" class="betBtn">Bet 10</button>
	</div>    
</body>
</html>
